<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>
            table {
                width: 100%;
                height: 100%;
            }

            .textAreaWrapper {
                width: 100%;
                height: 80vh;
            }

            textarea {
                width: 80%;
                height: 95%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <div>
                        <label>Enter Code Here</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>Substituted Code Here</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="textAreaWrapper">
                        <textarea id="codePlaceholder" title="Enter code here"></textarea>
                    </div>
                </td>
                <td>
                    <div class="textAreaWrapper">
                        <div id="substitutedCode"></div>
                        <!--<textarea id="substitutedCode" title="Substituted code"></textarea>-->
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Parameters:<br/>
                    <textarea id="params" title="Parameters" placeholder="e.g. x=1; y=2; z=3"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <button id="codeSubmissionButton">Parse code</button>
                    </div>
                </td>
                <td>
                </td>
            </tr>
        </table>

        <div id="tblDiv"></div>

        <script src="dist/bundle.js"></script>
    </body>
</html>
